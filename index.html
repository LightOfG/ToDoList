<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ToDoList</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src='todoList.js'></script>
</head>
<body>
    <div class="container">
        <div class="header">
          <img
            src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
            class="mb-1"
            alt=""
          />
          <h2>To-Do List</h2>
          <input type="text" id="task" placeholder="Today's Task" />
          <span onclick="newElement()" id="liveToastBtn" class="button"
            >Add</span>
        </div>

        <ul id="list">
            <li>TODO Things</li>
        </ul>
    
    </div>
    <script src="todoList.js"></script>
</body>
</html>
